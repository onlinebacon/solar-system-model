<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<div class="model">
			<canvas id="plot" width="1000" height="200"></canvas>
			<div class="foot">
				<button id="refresh">Refresh</button>
				<button id="pause">Pause</button>
				<span id="error"></span>
			</div>
		</div>
		<div class="var var-template">
			<div class="left">
				<div class="label"></div>
				<div class="val"><input type="text"></div>
				<div class="range"><input type="text"></div>
			</div>
			<div class="right">
				<canvas width="900" height="56px"></canvas>
			</div>
		</div>
	</body>
</html>
